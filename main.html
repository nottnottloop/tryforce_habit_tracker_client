<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <link rel="preconnect" href="https://fonts.googleapis.com" />
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin />
    <link
      href="https://fonts.googleapis.com/css2?family=Roboto&family=Varela+Round&display=swap"
      rel="stylesheet"
    />

    <link rel="stylesheet" href="./css/normalize.css" />
    <link rel="stylesheet" href="./css/styles.css" />
    <title>Try Force Habit Tracker</title>
  </head>
  <body>
    <header class="header--main">
      <h1 class="header--title">Try Force - Habit Tracker!</h1>
      <button class="btn--log">Log Out</button>
    </header>
    <main>
      <section class="profile">
        <div class="profile--card">
          <div class="image--container">
            <img src="./images/link.png" height="150" alt="" />
          </div>
          <div class="profile--content">
            <p>Link</p>
            <p>Level: 100</p>
            <p>EXP: 150/200exp</p>
          </div>
        </div>
      </section>
    </main>
  </body>
</html>
